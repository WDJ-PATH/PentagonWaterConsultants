<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

{% load static %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/pw.ico' %}">
</head>


<link href="{% static 'styles/register.css' %}" rel="stylesheet">
<body background="{% static 'images/bg-home.jpg' %}" style="height: auto;">
     <nav class="navbar navbar-light" style="background-color: #135375;">
        <div class="container-fluid">
            <img class="img-fluid" src="{% static 'images/logo.png' %}" alt=""
         style="filter: invert(98%) sepia(0%) saturate(0%) hue-rotate(23deg) brightness(135%) contrast(100%); width: 500px;">

            <form class="form-inline ml-auto pt-3 pr-2">
                <p class="pt-2" style="color: white; font-size: 13px">Reset Complete? Login here</p>
            </form>
            <form class="form-inline pt-3">
                <a class="btn btn-outline-light mr-sm-2  " href="login">Login</a>
            </form>
        </div>
    </nav>


        <div class="wrapper fadeInDown" style="padding-bottom: 200px">
          <div id="formContent" >
            <h2>Reset Your password</h2>
            <!-- Login Form -->
            <form method="post" action="passwordreset" class="pt-3">
                {% csrf_token %}
                {% if succ_msg_reset%}
                    <p style="color: green;">{{ succ_msg_reset }}</p>
                {% endif %}
                {% if err_msg_reset %}
                    <p style="color: red;">{{ err_msg_reset }}</p>
                {% endif %}
              <p style="text-align: center; font-size:12px; color: darkred; padding-left:40px; padding-right: 40px;">IMPORTANT: Don't share your security code with anyone.</p>
              <input type="text" name="email" class="fadeIn first" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                     title="Please enter a valid email id. eg: abc@xyz.qer"
                     placeholder="Enter Your Email" autocomplete="off" required/>
              <input type="password" name="securitycode" pattern="[0-9]{8}$" title="Security Code must contain 8 digits."
                     class="fadeIn first" placeholder="Enter Your Security Code" autocomplete="off" required/>
              <input type="password" name="pass" class="fadeIn second" pattern="^(?=.*?[a-z])(?=.*?[0-9]).{8,}$"
                     title="Must contain at least one number and 8 or more characters"
                     placeholder="Enter New Password" autocomplete="off" required/>
              <input type="password" name="cpw" class="fadeIn third" pattern="^(?=.*?[a-z])(?=.*?[0-9]).{8,}$"
                     title="Must contain at least one number and 8 or more characters"
                     placeholder="Enter Password Again" required/>
                <div id="formFooter" style="padding-top: 10px; padding-bottom: 0px; margin-bottom: 0px">
                   <input type="submit" class="fadeIn fourth" value="Reset">
                </div>
            </form>
            </div>
        </div>


    <footer class="py-4" style="background-color: #135375; position: relative;">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright Â© PWC 2020</p>
        </div>
    <!-- /.container -->
    </footer>

</body>
