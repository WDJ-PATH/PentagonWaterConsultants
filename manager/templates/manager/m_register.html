{% load static %}
<link href="{% static 'styles/register.css' %}" rel="stylesheet">


<body>
    <!-- content block starts here -->
    <div class="reg-container" style="margin-bottom: 80px;">
        <div class="wrapper fadeInDown">
          <div id="formContent" >
          <h2>Create Manager Account</h2>
            <!-- Login Form -->
            <form method="post" action="reg" class="pt-3">
                {% csrf_token %}
                <ul class="messages">
                    {% for message in messages %}
                        <p{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color: green;">{{ message }}</p>
                    {% endfor %}
                </ul>
                {% if err_msg %}
                    <p style="color: red">{{ err_msg }}</p>
                {% endif %}
                <input type="password" name="mcode" class="fadeIn first" placeholder="Enter Manager Code" autocomplete="off" required/>
                <input type="text" name="username" class="fadeIn first" placeholder="Enter User Name" autocomplete="off" required/>
                <input type="text" name="firstname" class="fadeIn second" placeholder="Enter Your First Name" autocomplete="off" required/>
                <input type="text" name="lastname" class="fadeIn second" placeholder="Enter Your Last Name" autocomplete="off" required/>
                <input type="password" name="pass" class="fadeIn third" placeholder="Enter Password" required/>
                <input type="password" name="cpw" class="fadeIn third" placeholder="Enter Password Again" required/>
                <div id="formFooter" style="padding-top: 10px; padding-bottom: 0px; margin-bottom: 0px">
                   <input type="submit" class="fadeIn fourth" value="Sign Up">
                </div>
            </form>
            </div>
        </div>
    </div>
 <!-- content block ends here -->
<footer class="py-4" style="background-color: #135375; position: relative;">

</body>
