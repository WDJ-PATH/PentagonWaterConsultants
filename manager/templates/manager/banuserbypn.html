{% extends "manager/banuser.html" %}
{% block content %}
<div class="container mr-5 pl-0 pr-3">
<div id="formContent" style="margin: 70px; padding: 20px; max-width: 1000px;" >
    <div class="input-group mb-3">
        <h5>Your Results are :</h5>
    </div>
    <div class="input-group mb-3">
        {% for u in s_np %}
            <div class="formContent" style="margin: 45px; padding: 15px; max-width: 1000px; background-color: #edf7fd; border-radius: 20px; -webkit-box-shadow: 0 10px 6px -6px #cccccc;">
                <p>{{ u.first_name }}</p>
                <p>{{ u.phone }}</p>
                <p>{{ u.place }}</p>
                <p style="font-size: 12px;">Doing this will ban the user from<br> logging in to their account.</p>
                <form method="get" action="banned">
                    <button type="submit" name="ban" class="btn btn-outline-danger btn-sm mr-sm-2" value="{{ u.id }}">BAN USER</button><br>
                    <button type="submit" name="unban" class="btn btn-outline-success btn-sm mr-sm-2 mt-2" value="{{ u.id }}">UN-BAN USER</button>
                </form>
            </div>
        {% endfor %}
    </div>
</div>
</div>
{% endblock %}
